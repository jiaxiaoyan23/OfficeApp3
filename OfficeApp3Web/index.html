<html ng-app="officeJsSnippetApp">
<head>
    <title>Office 2016 JavaScript API Snippet Explorer (Preview)</title>

    <!-- script for enabling the code text editor -->
    <link rel="stylesheet" type="text/css" media="screen" data-name="vs/editor/editor.main" href="//officesnippetide.azurewebsites.net/script/vs/editor/editor.main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="//officesnippetide.azurewebsites.net/script/vs/editor/css/vs-theme.css" />
    <link rel="stylesheet" type="text/css" href="Content/App.css"/>
    <link rel="stylesheet" type="text/css" href="Content/office.css" />
    <link rel="stylesheet" type="text/css" href="Content/default.css" />
    <link rel="stylesheet" type="text/css" href="Content/codemirror.css" />
    <link rel="stylesheet" type="text/css" href="Content/FancyBox.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://appsforoffice.microsoft.com/telemetry/lib/1.0/hosted/AppsTelemetry.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
    <script src="https://ajax.microsoft.com/ajax/4.0/1/MicrosoftAjax.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>  

    <script src="Scripts/codemirror.js"></script>
    <script src="Scripts/FancyBox.js"></script>
    <script src="Scripts/javascript.js"></script>
    <script src="Scripts/interactivesdk.js"></script>
    <script type="text/javascript" src="//officesnippetide.azurewebsites.net/script/vs/loader.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl: "https://robmhoward.github.io/excel/script/"
        });

        // Before loading vs/editor/editor.main, define a global MonacoEnvironment that overwrites
        // the default worker url location (used when creating WebWorkers). The problem here is that
        // HTML5 does not (yet) allow cross-domain web workers, so we need to proxy the instantion of
        // a web worker through a same-domain script
        window.MonacoEnvironment = {
            getWorkerUrl: function (workerId, label) {
                return 'worker-loader-proxy.js?label=' + label;
            }
        };
    </script>

    <script type="text/javascript">
        var appInsights = window.appInsights || function (config) {
            function s(config) { t[config] = function () { var i = arguments; t.queue.push(function () { t[config].apply(t, i) }) } } var t = { config: config }, r = document, f = window, e = "script", o = r.createElement(e), i, u; for (o.src = config.url || "//az416426.vo.msecnd.net/scripts/a/ai.0.js", r.getElementsByTagName(e)[0].parentNode.appendChild(o), t.cookie = r.cookie, t.queue = [], i = ["Event", "Exception", "Metric", "PageView", "Trace"]; i.length;) s("track" + i.pop()); return config.disableExceptionTracking || (i = "onerror", s("_" + i), u = f[i], f[i] = function (config, r, f, e, o) { var s = u && u(config, r, f, e, o); return s !== !0 && t["_" + i](config, r, f, e, o), s }), t
        }({
            instrumentationKey: "ae559673-76db-408d-8c5f-a417d4d1fedd"
        });

        window.appInsights = appInsights;
        appInsights.trackPageView();
    </script>
    <script type="text/javascript" src="Scripts/codeEditor.js"></script>
    <script src="Scripts/app.js"></script>
</head>

<body style="padding: 0px; margin: 0px;">   
    <div id="tutorial">
        <div id="fancyHolder" style="display:none"></div>
        <div class="divWrapperOutside">
            <div id="tutorialMain" class="divWrapperInside">
                <div id="headercontent">
                    <div id="title"><h1>API Tutorial for Office</h1></div>

                </div>
                <div id="content">
                    <div id="tabs">
                    </div>
                    <div id='codeLayout'>
                        <textarea id="codeWindow" name="codeWindow" spellcheck="false"></textarea>
                    </div>
                </div>
                <div id="navigation">
                </div>
                <div class="toast" id="toastMessage">
                    <div class="closeBtn"><img id="closeImage" src="Images/closeblack.png" role="button" tabindex="0" alt="Close" /></div>
                    <div id="message"></div>
                </div>
            </div>
        </div>
    </div>

    <div ng-view id="bottomMenu">
    </div>

</body>

</html>
